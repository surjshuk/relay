name: CI/CD

on:
  push:
    branches: ["main"]

env:
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/relay
  APP_PORT: ${{ secrets.APP_PORT || '7000' }}

jobs:
  build:
    name: Build, Test & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Build binary
        run: cargo build --release

      - name: Build Docker image
        run: |
          SHA=${GITHUB_SHA::7}
          IMAGE="${{ env.IMAGE_REPO }}:${SHA}"
          # Build once and tag with both SHA and latest
          docker build -t "${IMAGE}" -t "${{ env.IMAGE_REPO }}:latest" .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images
        run: |
          SHA=${GITHUB_SHA::7}
          docker push "${{ env.IMAGE_REPO }}:${SHA}"
          docker push "${{ env.IMAGE_REPO }}:latest"
